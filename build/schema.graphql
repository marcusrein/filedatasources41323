type Token @entity {
	id: ID! # address
	tokenId: BigInt!
	tokenURI: String!
	ipfsURI: TokenMetadata # uint256
	blockTimestamp: BigInt!
}

type TokenMetadata @entity {
	id: ID!
	image: String!
	trait_type0: String!
	value0: String!
	trait_type1: String!
	value1: String!
	trait_type2: String!
	value2: String!
	trait_type3: String!
	value3: String!
	trait_type4: String!
	value4: String!
}
